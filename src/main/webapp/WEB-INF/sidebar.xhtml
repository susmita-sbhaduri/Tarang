<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">
  <h:form id="menuform">
    <div class="sidebar">
        <div class="sidebar-scroll-content">
            <div class="logo">
                <p:link outcome="/secured/userhome">
                    <p:graphicImage name="images/#{guestPreferences.menuColor eq 'light' ? 'omega-black.svg' : 'omega-white.svg'}" library="omega-layout" width="113"/>
                </p:link>
            </div>
            <div class="profile">
                <p:graphicImage name="images/profile.png" library="omega-layout" />
                <a id="profile-button" href="#">
                    <span class="username">#{loginController.name}</span>
                    <i class="pi pi-fw pi-cog"/>
                </a>
                <ul>
                    <li><a href="#"><i class="pi pi-fw pi-sliders-h"/><span>Account</span></a></li>
                    <li><a href="#"><i class="pi pi-fw pi-bell"/><span>Notifications</span><span class="menu-badge">2</span></a></li>
                    <li><a href="#"><i class="pi pi-fw pi-sign-out"/><span>Logout</span></a></li>
                </ul>
            </div>
            <div class="menu">
                <po:menu widgetVar="OmegaMenuWidget">
                    <p:menuitem id="m_scriplist" value="Scripid List" icon="pi pi-fw pi-home" outcome="/secured/ScripList"/>
<!--                    <p:submenu id="m_components" label="UI Kit" icon="pi pi-fw pi-star" badge="2">
                        <p:menuitem id="m_formlayout" value="Form Layout" icon="pi pi-fw pi-id-card" outcome="/landing"/>
                        
                    </p:submenu>-->
                    
                </po:menu>
            </div>
        </div>
    </div>
  </h:form>
</ui:composition>

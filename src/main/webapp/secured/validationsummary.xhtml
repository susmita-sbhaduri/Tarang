<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../WEB-INF/template.xhtml"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Validation Summary for #{validationSummary.scripName}</h4>
        <p:growl id="growl" showDetail="true" />

        <f:metadata>
            <f:viewParam name="selectedScrip" value="#{validationSummary.selectedScrip}"></f:viewParam>
            <f:viewParam name="scripName" value="#{validationSummary.scripName}"></f:viewParam>
            <f:viewAction action="#{validationSummary.fillValues()}" />
        </f:metadata>

        <div class="card">            
            <h:form id="validationgrid" style="text-align: center">  
                <div style="text-align: left;">
                    <p:button outcome="/secured/ScripList" value="Back" id="h_buttonid" />                    
                    &nbsp;&nbsp;&nbsp;                    
                </div>
                <!-- 4 Pie Charts: 2 rows x 2 columns -->
                <p:panelGrid columns="2" layout="grid" style="width:100%; margin-bottom:20px;">
                    <p:chart value="#{validationSummary.callOneSuccFail}" style="width: 100%; height: 400px;"/>
                    <p:chart value="#{validationSummary.callOneRanges}" style="width: 100%; height: 400px;"/>
                    <p:chart value="#{validationSummary.callTwoSuccFail}" style="width: 100%; height: 400px;"/>
                    <p:chart value="#{validationSummary.callTwoRanges}" style="width: 100%; height: 400px;"/>
                </p:panelGrid>


                <p:dataTable id="reportvar" var="reportvar" 
                             value="#{validationSummary.report}" 
                             reflow="true">
                    <p:column headerText="Success Margin">
                        <h:outputText value="#{reportvar.heading}" />
                    </p:column>
                    <p:column headerText="Raw-fibo Fractal Count">
                        <h:outputText value="#{reportvar.callOneCount}" />
                    </p:column>
                    <p:column headerText="Success(%)">
                        <h:outputText value="#{reportvar.callOnePercent}" />
                    </p:column> 
                    <p:column headerText="Tuned-fibo Fractal Count">
                        <h:outputText value="#{reportvar.callTwoCount}" />
                    </p:column>
                    <p:column headerText="Success(%)">
                        <h:outputText value="#{reportvar.callTwoPercent}" />
                    </p:column> 
                </p:dataTable>
                
                    <h:panelGroup style="width:100%; text-align:center; padding:15px;">
                        <p:commandButton styleClass="blue-button" 
                                         value="Validation Details"
                                         action="#{validationSummary.showDetails()}"
                                         process="@this @form"
                                         update="@form" />
                    </h:panelGroup>
                
            </h:form>
        </div>
    </ui:define>    
</ui:composition>

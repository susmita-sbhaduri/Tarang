<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../WEB-INF/template.xhtml"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Stock of Resource.</h4>
        <p:growl id="growl" showDetail="true" />
       
        <f:metadata>
            <f:viewParam name="selectedScrip" value="#{validationSummary.selectedScrip}"></f:viewParam>
            <f:viewAction action="#{validationSummary.fillValues()}" />
        </f:metadata>

        <div class="card">            
            <h:form id="validationgrid" style="text-align: center">  
                <div style="text-align: left;">
                    <p:button outcome="/secured/ScripList" value="back" id="h_buttonid" icon="pi pi-home"/>                    
                    &nbsp;&nbsp;&nbsp;                    
                </div>
                <p:dataTable id="existingres" var="existingres" 
                             value="#{resourceStock.existingresources}" 
                             reflow="true">
                    <p:column headerText="Margin">
                        <h:outputText value="#{existingres.resourceName}" />
                    </p:column>
                    <p:column headerText="Call One Count">
                        <h:outputText value="#{existingres.availableAmt}" />
                    </p:column>
                    <p:column headerText="Call One Percentage">
                        <h:outputText value="#{existingres.unit}" />
                    </p:column> 
                    <p:column headerText="Call Two Count">
                        <h:outputText value="#{existingres.availableAmt}" />
                    </p:column>
                    <p:column headerText="Call Two Percentage">
                        <h:outputText value="#{existingres.unit}" />
                    </p:column> 
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>    
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../WEB-INF/template.xhtml"                               
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>#{validationSummary.scripName}</h4>
        <p:growl id="growl" showDetail="true" />

        <f:metadata>
            <f:viewParam name="selectedScrip" value="#{validationPerScrip.selectedScrip}"></f:viewParam>
            <f:viewParam name="scripName" value="#{validationPerScrip.scripName}"></f:viewParam>
            <f:viewAction action="#{validationPerScrip.fillValues()}" />
        </f:metadata>

        <div class="card">            
            <h:form id="validationgrid" style="text-align: center">  
                <div style="text-align: left;">
                    <p:button outcome="/secured/ScripList" value="Back" id="h_buttonid" />                    
                    &nbsp;&nbsp;&nbsp;                    
                </div>
                
                <p:dataTable id="validationlist" var="rowdetails" 
                             value="#{validationPerScrip.callsperscrip}">
                    <p:column headerText="Date">
                        <h:outputText value="#{rowdetails.callGenerationTimeStamp}">
                            <f:convertDateTime pattern="yyyy-MMM-dd" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Call Price">
                        <h:outputText value="#{rowdetails.price}" />
                    </p:column>
                    <p:column headerText="Raw Fibo-Fractal Call">
                        <h:outputText value="#{rowdetails.callOne eq 'buy' ? 'Buy' : (rowdetails.callOne eq 'sell' ? 'Sell': 
                                               (rowdetails.callOne eq 'no' ? 'Undefined' : ''))}" />
                        
                    </p:column> 
                    <p:column headerText="Max/Min Price Reached">
                        <h:outputText value="#{rowdetails.actualPriceOne}" />
                    </p:column>
                    <p:column headerText="Outcome">
                        <h:outputText value="#{rowdetails.outcomeOne eq 'pass' ? 'Pass' : (rowdetails.outcomeOne eq 'fail' ? 'Fail': 
                                               (rowdetails.outcomeOne eq 'NA' ? 'NA' : ''))}" 
                        style="#{rowdetails.outcomeOne eq 'pass' ? 'color: green; font-weight: bold;' : 
                      rowdetails.outcomeOne eq 'fail' ? 'color: red; font-weight: bold;' : 'color: black; font-weight: bold;'}"/>
                    </p:column> 
                    <p:column headerText="Tuned Fibo-Fractal Call">                        
                        <h:outputText value="#{rowdetails.callTwo eq 'buy' ? 'Buy' : (rowdetails.callTwo eq 'sell' ? 'Sell': 
                                               (rowdetails.callTwo eq 'no' ? 'Undefined' : ''))}" />
                    </p:column> 
                    <p:column headerText="Max/Min Price Reached">
                        <h:outputText value="#{rowdetails.actualPriceTwo}" />
                    </p:column>
                    <p:column headerText="Outcome">
                        <h:outputText value="#{rowdetails.outcomeTwo eq 'pass' ? 'Pass' : (rowdetails.outcomeTwo eq 'fail' ? 'Fail': 
                                               (rowdetails.outcomeTwo eq 'NA' ? 'NA' : ''))}" 
                                      style="#{rowdetails.outcomeTwo eq 'pass' ? 'color: green; font-weight: bold;' : 
                      rowdetails.outcomeTwo eq 'fail' ? 'color: red; font-weight: bold;' : 'color: black; font-weight: bold;'}"/>
                    </p:column>
                </p:dataTable>               
                
            </h:form>
        </div>
    </ui:define>    
</ui:composition>

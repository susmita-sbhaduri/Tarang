<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>For Datetime #{intradayCallDetails.selectedTimeStr}</h4>
        <p:growl id="growl" showDetail="true" />

        <f:metadata>
            <f:viewParam name="selectedTimeStr" value="#{intradayCallDetails.selectedTimeStr}"></f:viewParam>            
            <f:viewAction action="#{intradayCallDetails.fillValues()}" />
        </f:metadata>

        <div class="card">            
            <h:form id="callgrid" style="text-align: center">  
                <div style="text-align: left;">
                    <p:button outcome="/secured/intradaycalls" value="back" id="h_buttonid" />                    
                    &nbsp;&nbsp;&nbsp;                    
                </div>
                
                <p:dataTable id="intracalllist" var="rowdetails" 
                             value="#{intradayCallDetails.intradayCallist}">
                    <p:column headerText="Scrip Id">
                        <h:outputText value="#{rowdetails.scripId}"/>
                    </p:column>
                    <p:column headerText="Call Price">
                        <h:outputText value="#{rowdetails.callGenerationPrice}" />
                    </p:column>
                    <p:column headerText="Raw Fibo-Fractal Call">
                        <h:outputText value="#{rowdetails.callVersionOne}" />                        
                    </p:column> 
                    
                    <p:column headerText="Tuned Fibo-Fractal Call">                        
                        <h:outputText value="#{rowdetails.callVersionTwo}" />
                    </p:column>                     
                </p:dataTable>               
                
            </h:form>
        </div>
    </ui:define>    
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

   <ui:define name="content">
        <h4>Validations</h4>
        <p>We here provide validation for last 60 day's post market predictions available under the 
            menu item <h:link value="Current Trading Session" outcome="/secured/latestdatcalls"> </h:link>each trading day. 
            <br></br>
            The same predictions are moved to the menu item <h:link value="Previous Trading Session" outcome="/secured/daycalls"> </h:link> in each
            following trading session.
        </p>
        <p:growl id="growl" showDetail="true" />
        
        <f:metadata>
            <f:viewAction action="#{scripList.fillScripValues()}" />
        </f:metadata>
        <div class="card">            
            <h:form id="scriplist" style="text-align: center">                
                <p:dataTable var="scrip" value="#{scripList.scriplist}" 
                             reflow="true">
                    <p:column headerText="Scrip Id">
                        <h:outputText value="#{scrip.scripId}" />
                    </p:column>
                                
                    <p:column>
                        <p:commandButton styleClass="blue-button" 
                                         value="Validation Results"
                                         action="#{scripList.goToScripDetails()}" >
                            <f:setPropertyActionListener value="#{scrip}" target="#{scripList.selectedScrip}" />
                        </p:commandButton>
                    </p:column>                    
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>    
</ui:composition>
